name: DG Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 每5分钟自动运行

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium undetected-chromedriver pytz

      - name: Run DG Monitor script
        run: python dg-monitor.py
