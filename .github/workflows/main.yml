name: DG Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 每5分钟检测一次

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 最长运行6小时

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz selenium

      - name: Run monitor script
        run: python dg-monitor.py
