name: DG Monitor 24/7

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 每5分钟检测

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz selenium

      - name: Run monitor script
        run: python dg_monitor_v4_3.py
