name: DG Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # 每5分钟运行
  workflow_dispatch:  # 允许手动启动

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run DG monitor
        run: python dg_monitor.py
