name: DG Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 每5分钟检测一次

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 每次运行最长6小时

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium pytz webdriver-manager

      - name: Run DG Monitor
        run: |
          python dg-monitor.py
