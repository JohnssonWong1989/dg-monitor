name: DG Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # 每5分钟运行一次
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: pip install requests beautifulsoup4 pytz

      - name: Run DG Monitor
        run: python dg_monitor.py
